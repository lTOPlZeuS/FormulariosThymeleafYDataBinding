<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title th:text="${titulo}">Insert por post</title>
  </head>
  <body>
    <section th:replace="componentes/tiempo :: interceptor"></section>
    <h3 th:text="${titulo}"></h3>
    <form
      class="form-group container"
      th:action="@{/form}"
      th:object="${usuario}"
      method="post"
    >
      <div>
        <label class="label form-label" for="rol">Roles</label>
        <div th:each="role : ${listaRoles}">
          <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
          <label
            th:for="${#ids.prev('roles')}"
            th:text="${role.nombre}"
          ></label>
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('pais')}"
          th:errors="*{pais}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="pais">Pais</label>
        <div>
          <select id="pais" th:field="*{pais}">
            <option value="">Selecione una opcion</option>
            <option
              th:each="pais: ${listaPaises}"
              th:text="${pais.nombre}"
              th:value="${pais.id}"
            ></option>
          </select>
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('pais')}"
          th:errors="*{pais}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="identificador"
          >Identificador</label
        >
        <div>
          <input type="text" id="identificador" th:field="*{identificador}" />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('identificador')}"
          th:errors="*{identificador}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="nombre">Nombre</label>
        <div>
          <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('nombre')}"
          th:errors="*{nombre}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="apellido">Apellido</label>
        <div>
          <input type="text" id="apellido" th:field="*{apellido}" />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('apellido')}"
          th:errors="*{apellido}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="username">Username</label>
        <div>
          <input type="text" id="username" th:field="*{username}" />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="password">Password</label>
        <div>
          <input
            class="form-input"
            type="text"
            id="password"
            th:field="*{password}"
          />
        </div>
        <!-- th:if="${errors != null && errors.containsKey('password')}"  manera de errores con map-->
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="email">Email</label>
        <div>
          <input
            class="form-input"
            type="text"
            id="email"
            th:field="*{email}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="cuenta">Cuenta</label>
        <div>
          <input
            class="form-input"
            type="number"
            id="cuenta"
            th:field="*{cuenta}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('cuenta')}"
          th:errors="*{cuenta}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="fechaNacimiento"
          >Fecha de Nacimiento</label
        >
        <div>
          <input
            class="form-input"
            type="date"
            id="fechaNacimiento"
            th:field="*{fechaNacimiento}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('fechaNacimiento')}"
          th:errors="*{fechaNacimiento}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="habilitado">Habilitar</label>
        <div>
          <input type="checkbox" th:field="*{habilitado}" id="habilitado" />
        </div>
      </div>
      <div>
        <input class="mt-2 btn btn-success" type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
