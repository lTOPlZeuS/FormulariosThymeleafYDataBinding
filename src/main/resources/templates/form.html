<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title th:text="${titulo}">Insert por post</title>
  </head>
  <body>
    <h3 th:text="${titulo}"></h3>
    <form class="form-group container" th:action="@{/form}" method="post">
      <div>
        <label class="label form-label" for="username">Username</label>
        <div>
          <input
            type="text"
            name="username"
            id="username"
            th:value="${usuario.username}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${errors != null && errors.containsKey('username')}"
          th:text="${errors.username}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="password">Password</label>
        <div>
          <input
            class="form-input"
            type="password"
            name="password"
            id="password"
            th:value="${usuario.password}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${errors != null && errors.containsKey('password')}"
          th:text="${errors.password}"
        ></div>
      </div>
      <div>
        <label class="label form-label" for="email">Email</label>
        <div>
          <input
            class="form-input"
            type="text"
            name="email"
            id="email"
            th:value="${usuario.email}"
          />
        </div>
        <div
          class="text-danger"
          th:if="${errors != null && errors.containsKey('email')}"
          th:text="${errors.email}"
        ></div>
      </div>
      <div>
        <input class="mt-2 btn btn-success" type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
